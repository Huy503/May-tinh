<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            0
        </section>

    <div class="cals-button-row">
            <button class="cals-buttons double">
                C
            </button>
            <button class="cals-buttons">
                &larr;
            </button>
            <button class="cals-buttons">
                &divide;
            </button>
        </div>

        <div class="cals-button-row">
            <button class="cals-buttons">
                7
            </button>
            <button class="cals-buttons">
                8
            </button>
            <button class="cals-buttons">
                9
            </button>
            <button class="cals-buttons">
                &times;
            </button>
        </div>

        <div class="cals-button-row">
            <button class="cals-buttons">
                4
            </button>
            <button class="cals-buttons">
                5
            </button>
            <button class="cals-buttons">
                6
            </button>
            <button class="cals-buttons">
                &minus;
            </button>
        </div>

        <div class="cals-button-row">
            <button class="cals-buttons">
                1
            </button>
            <button class="cals-buttons">
                2
            </button>
            <button class="cals-buttons">
                3
            </button>
            <button class="cals-buttons">
                &plus;
            </button>
        </div>

        <div class="cals-button-row">
            <button class="cals-buttons triple">
                0
            </button>
            <button class="cals-buttons">
                &equals;
            </button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
